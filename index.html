<body>

    <h1>üéâ Happy Birthday, Bestie! üéâ</h1>

        src="https://open.spotify.com/embed/playlist/2RKitdB8gLU5pfoRAUpQky?utm_source=generator" width="100%"
        height="352" frameBorder="0" allowfullscreen=""

    <!-- Modal -->
    <div id="cakeModal">
        <div class="modal-content">
            <h2>üéÇ Here's your cake!</h2>

    <canvas id="confetti"></canvas>
    <!-- Birthday song audio -->

    <script>
        // Show cake modal and trigger confetti
        function cutCake() {
            document.getElementById('cakeModal').style.display = 'flex';
            launchConfetti();
        }

        // Simple confetti animation
        function launchConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const pieces = [];

            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 5 + 2,
                    d: Math.random() * 50 + 10,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 10,
                    tiltAngle: 0
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(p.x + p.tilt, p.y, p.r, 0, Math.PI * 2);
                    ctx.fill();
                });
                update();
                requestAnimationFrame(draw);
            }

            function update() {
                pieces.forEach(p => {
                    p.y += Math.cos(p.d) + 1;
                    p.tiltAngle += 0.1;
                    p.tilt = Math.sin(p.tiltAngle) * 15;
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * canvas.width;
                    }
                });
            }

            draw();
        }
    </script>
